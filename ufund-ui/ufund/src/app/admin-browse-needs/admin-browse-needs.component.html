<div id="container">
    <h1>My Cupboard!</h1>
    
    <ul>
        <li *ngFor="let need of needs" >
            <!-- updateNeed/{{need.id}}             The link that should be used-->
            <h2><b>{{need.name}}</b></h2>
            <div class="info">
                <p>
                    <b><u>Description:</u></b> {{need.description}}<br>

                    <b><u>Cost:</u></b> {{need.cost}}
                    <b><u>Quantity: </u></b> {{need.quantity}}
                    <b><u>Type: </u></b> {{need.type}}
                </p>
            </div>
            <div class = "buttons">
                <button (click)="deleteNeed(need.id)" id="button" type="button" title ="Delete need">Delete Need</button>
                <button routerLink="/updateNeed/{{need.id}}">Update Need</button>
            </div>
        </li>
    </ul>
</div>
