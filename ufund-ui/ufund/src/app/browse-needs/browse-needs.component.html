<h2>Our Needs!</h2>

<ul>
    <li *ngFor="let need of needs">
        <!--Link to detail page of the need "/detail/{{need.id}}" could be used-->
        <a routerLink="">
            <p>
                {{need.id}}<br>
                {{need.name}}<br>
                {{need.description}}<br>
                {{need.cost}}
            </p>
        </a>
        <!-- add button to add need to checkout -->
        <button type="button" title = "add to basket"
        >Add to Basket</button>
        <!-- call function for adding to the basket on click 
            use (click)="fucntion_add(need)"-->
    </li>
</ul>
