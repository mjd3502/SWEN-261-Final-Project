<app-navbar></app-navbar>
<div class="checkout-container">
<div class="titleBox">
<h2>Funding Basket</h2>
</div>
<div class = "body">
    <ul>
        <li *ngFor="let need of basket | keyvalue">
            <span>{{need.value.name}} - Quantity: {{need.value.quantity}} - Cost: {{need.value.cost}}</span>
            <button (click)="addQuantity(need.value)">+</button>
            <button (click)="subtractQuantity(need.value)">-</button>
            <button (click)="deleteNeed(need.key)">Delete</button>
        </li>
    </ul>
</div>
</div>
