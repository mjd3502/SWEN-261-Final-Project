<main class="text-white bg-gray-700 bg-center bg-cover h-screen w-full flex flex-col items-center justify-center">
    <!-- <app-navbar></app-navbar> -->
    <div class="flex flex-col items-center justify-center">
        <h1 class="text-white text-4xl text-center font-bold  border-b border-gray-200 my-8 mb-8">
            Support our Furry Friends  
        </h1>
    
        <p class="text-white text-sm font-medium text-center mb-10">
            Browse the Pets we have for adoption!
        </p>
    </div>
    <div class="flex items-center justify-center flex-1">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"*ngFor="let pet of favorites | keyvalue | paginate:{itemsPerPage:4,currentPage:p};">
                <img src="../assets/images/pets/{{pet.key}}.jpg" alt="{{pet.value.name}} Image" class="p-8 rounded-t-lg"> 
                <div class="px-5 pb-5">
                    <a routerLink="/pet-detail/{{pet.key}}">
                        <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">{{pet.value.name}}</h5>
                    </a>
                    <div class="flex items-center mt-2.5 mb-5">
                        <div class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">{{pet.value.available ? 'AVAILABLE' : 'ADOPTED' }}</div>
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="deletePet(pet.value.id)">Remove</button>
                    </div>
                </div>
            </div>
            <pagination-controls class="text-white text-center rounded-lg" (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</main>
