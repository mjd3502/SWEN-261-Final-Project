<div class="form-container" >
    <form [formGroup]="logInSection" (ngSubmit)="login()">
        <h1> Log in </h1>
        <label> 
            Username:
            <input type="text" placeholder="Username" formControlName="username" />
        </label>
    
        <button type="submit">Log in </button>
    </form>
</div>
