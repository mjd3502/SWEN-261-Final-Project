<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Needs Page</title>
</head>
<body>
    <header>
        <h1>Need: {{need.name}}</h1>
    </header>
    <main>
        <div class="box">
            <h2>{{need.name}}</h2>
            <h2>Example Need</h2>
        </div>
        <div class="box">
            <p><span class="bold-text"> Description:</span></p>
            <p>{{need.description}}</p>
        </div>
        <div class="box">
            <h2>Cost</h2>
            <p>{{need.cost}}</p>
        </div>
        <div class="box">
            <button class="button">Add to Cart</button>
        </div>
        <div class="box">
            <img src="null-link" alt="Need Image">
        </div>
    </main>
</body>
