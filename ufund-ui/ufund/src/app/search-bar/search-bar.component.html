<div id="search-component">
    <label for="search-box"></label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)"/>

    <ul>
        <li *ngFor="let need of needs$ | async" > 
            <a routerLink="/detail/{{need.id}}">
                {{need.name}}
              </a>
        </li>
       
    </ul>

</div>
